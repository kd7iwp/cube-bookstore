{% extends "base.html" %}

{% block title %}Report Menu{% endblock %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>Report</th>
      <th>Input</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Number of Books per Status</td>
      <td>None</td>
      <td><input type="submit" onclick="javascript:window.location='{% url per_status %}'" value="Show Report" /></td>
    </tr>
    <tr>
      <form action="{% url books_sold_within_date %}" method="post">
      <td>Books Sold</td>
      <td>{{ date_range_form.as_p }}</td>
      <td><input type="submit" value="Show Report" /></td>
      </form>
    </tr>
    <tr>
      <td>Hold per User</td>
      <td>None</td>
      <td><input type="submit" onclick="javascript:window.location='{% url holds_by_user %}'" value="Show Report" /></td>
    </tr>
  </tbody>
</table>
{% endblock %}
