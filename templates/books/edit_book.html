{% extends "base.html" %}
{% block title %} The Cube Online - Add Book {% endblock title %}
{% block content %}
<h4>Edit a Book</h4>
<form method="post" action="{% url update_books %}">
    <input type="hidden" name="book_id" value="{{ metabook_id }}" />
    {% include "form.html" %}
    <p class="submit_options">
        <input class="submit" type="submit" value="Save" name="Action" />
    </p>
</form>
{% endblock %}
