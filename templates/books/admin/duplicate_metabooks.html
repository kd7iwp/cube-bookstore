{% extends "base.html" %}

{% block title %}Duplicate Metabooks{% endblock %}

{% block content %}

<p>{{ dupes|length }} duplicate orphans:</p>
<ul>
{% for dupe in dupes %}
    <li><a href="{% url metabook dupe.id %}">{{ dupe.barcode }}</a></li>
{% endfor %}

<p><a href="{% url delete_duplicate_metabooks %}">Delete</a></p>

{% endblock %}
